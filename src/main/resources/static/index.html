<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library - Book Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Library - Book Management</h1>
      <p class="subtitle">Add, filter, and manage your books efficiently</p>
    </header>

    <section class="form-section">
      <form id="bookForm" novalidate>
        <h2>Add New Book</h2>
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" id="title" name="title" placeholder="Enter title" required />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Author name" required />
        </div>

        <div class="form-group">
          <label for="year">Publication Year</label>
          <input type="number" id="year" name="year" min="0" placeholder="e.g. 2023" required />
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" name="genre" required>
            <option value="" disabled selected>-- Select Genre --</option>
            <option value="Novel">Novel</option>
            <option value="Thriller">Thriller</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Add Book</button>
      </form>
    </section>

    <section class="search-section">
      <label for="searchInput" class="search-label">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        Search by title or author:
      </label>
      <input type="text" id="searchInput" placeholder="Type to search..." autocomplete="off" />
    </section>

    <section class="table-section">
      <table id="booksTable" aria-label="Book list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Books will load here -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
